<html>
<head>
<title>奥运会</title>
<style type="text/css">
::-webkit-scrollbar {
  display:none;
}
*{
  scrollbar-width:none;
  -ms-overflow-style:none;
  overflow-x:hidden;
  overflow-y:hidden;
}

*{
 padding:0px;
 margin:0px;
 border:none;
 overflow:auto;
}

a{text-decoration:none;}

#content{
 width:calc(100% - 4cm);
 height:calc(100% - 4cm);
 position:absolute;
 top:2cm;
 left:2cm;
 transition:all 0.4s;
}

#content-left{
 width:5cm;
 height:100%;
 float:left;
}
#content-left li{
 width:calc(100% - 2px);
 height:1.3cm;
 list-style:none;
 text-align:center;
 line-height:1.3cm;
 border-right:2px solid #CCC;
 transition:all 0.4s;
}
#content-left li:hover{background:#CCC}

#content-right{
 width:calc(100% - 6cm);
 height:100%;
 float:right;
}

.h{
 color:#333;
 font-size:0.6cm;
}
.p{
 color:#666;
 font-size:0.5cm;
 padding:0.5cm;
 letter-spacing:0.06cm;
 line-height:0.8cm;
}
</style>
</head>
<body>

<div id="content">
  <div id="content-left">
  </div>
  <div id="content-right">
  </div>
</div>

</body>
</html>
